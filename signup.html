<div ng-controller="signupCtrl">
        <h2>Register</h2> <br><br>
        <form action="/">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="first_name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="last_name">
                  </div>

                <button type="button" class="btn btn-primary" ng-click="register()">Register</button>

                <br><br>
                <div class="alert alert-danger" role="alert" ng-if="signupSuccess" ng-init="signupSuccess = false">
                  Please provide all the details.
                </div>
        </form>        
</div>
